<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой сайт</title>
</head>
<body>

<h2>Счётчик кликов</h2>
<button onclick="addClick()">Нажми меня</button>
<p>Кликов: <span id="count">0</span></p>

<script>
  let count = 0;

  function addClick() {
    count++;
    document.getElementById("count").textContent = count;

    if (count === 5) {
      alert("Уже 5 кликов!");
    }
  }
</script>

</body>
</html>

<!--
ПОДРОБНОЕ ОБЪЯСНЕНИЕ КОДА

1. <!DOCTYPE html>
   Сообщает браузеру, что используется современный HTML5.

2. <html>, <head>, <body>
   Основная структура HTML-страницы.
   В head — настройки страницы, в body — всё, что видно пользователю.

3. <h2>Click Counter</h2>
   Заголовок страницы.

4. <button onclick="addClick()">
   Кнопка. Атрибут onclick говорит браузеру:
   "Когда пользователь нажмёт кнопку — вызови функцию addClick".

5. <span id="count">0</span>
   Элемент для отображения количества кликов.
   id="count" нужен, чтобы JavaScript мог найти этот элемент.

6. let count = 0;
   Переменная, в которой хранится текущее количество кликов.

7. function addClick()
   Функция, которая выполняется при нажатии кнопки.

8. count++;
   Увеличивает значение переменной count на 1.

9. document.getElementById("count").textContent = count;
   Находит элемент с id="count" и заменяет текст внутри него
   на текущее значение переменной count.

10. if (count === 5)
    Проверка условия: если кликов стало ровно 5,
    показывается всплывающее окно alert.

ИТОГ:
Кнопка → функция → счётчик увеличивается → текст на странице обновляется.
-->
